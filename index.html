<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>My Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="https://www.google.com/">
    <div class="formTitle">Регистрация</div>

    <div id="formFields">
      <input type="email" placeholder="E-mail" class="inputField">
      <input type="text" placeholder="Име" class="inputField">
      <input type="text" placeholder="Фамилия" class="inputField">
      <input type="password" placeholder="Парола" class="inputField">
      <input type="password" placeholder="Повтори парола" class="inputField">

      <button type="submit" class="submitButton">Регистрация</button>
    </div>

  </form>
</body>
