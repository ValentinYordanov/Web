<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Google Photos 2</title>
    <link rel="stylesheet" type="text/css" href="css/navigation.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="navbar">
        <button class="nav-button" onclick="openForm('open-album-form');">Open Album</button>
        <button class="nav-button" onclick="openForm('add-album-form');">Create Album</button>
        <button class="nav-button" onclick="openForm('delete-album-form');">Delete Album</button>
        <button class="nav-button" onclick="openForm('merge-album-form');">Merge Albums</button>
        <button id="add-photos" class="nav-button" onclick="openForm('add-photos-form');">Add Photos</button>

        <a href="php/logout.php">Logout</a>

    </div>
    <div id="current-album"></div>
    <hr>
    <!-- <button onclick="getImages(document.getElementById('show_images_album').value)">touch</button> -->

    <div class="form-popup" id="add-album-form">
        <div class="form-container">
            <h1>Add album</h1>

            <input id="new-album" type="text" name="album" placeholder="Album">

            <button type="submit" class="btn"
                onclick="closeForm('add-album-form');createAlbum(document.getElementById('new-album').value);">Add
                album</button>
            <button type="submit" class="btn cancel" onclick="closeForm('add-album-form');">Close</button>
        </div>
    </div>
    <div class="form-popup" id="delete-album-form">
        <div class="form-container">
            <h1>Remove album</h1>

            <select class="album" id="album-to-be-removed"></select>
            <button class="btn"
                onclick="closeForm('delete-album-form');deleteAlbum(document.getElementById('album-to-be-removed').value);">Remove
                album</button>

            <button type="submit" class="btn cancel" onclick="closeForm('delete-album-form');">Close</button>
        </div>
    </div>

    <div class="form-popup" id="merge-album-form">
        <div class="form-container">
            <h1>Merge albums</h1>
            Merge
            <select class="album" id="album-to-be-merged"></select>
            into
            <select class="album" id="album-to-be-merged-into"></select>
            <button class="btn"
                onclick="closeForm('merge-album-form');merge(document.getElementById('album-to-be-merged').value, document.getElementById('album-to-be-merged-into').value);">Merge
                albums</button>

            <button type="submit" class="btn cancel" onclick="closeForm('merge-album-form');">Close</button>
        </div>
    </div>

    <div class="form-popup" id="open-album-form">
        <div class="form-container">
            <h1>Open album</h1>

            <select class="album" id="show_images_album"></select>
            <button class="btn"
                onclick="closeForm('open-album-form');getImages(document.getElementById('show_images_album').value)">Open
                album</button>

            <button type="submit" class="btn cancel" onclick="closeForm('open-album-form');">Close</button>
        </div>
    </div>

    <div class="form-popup" id="add-photos-form">
        <div class="form-container">
            <h1>Add photos to the current album</h1>
            <form id="file-catcher">
                <div class="input-container">
                    <input id="file-input" type='file' multiple />
                    <button class="btn" type="submit" value="Submit Photos"
                        onclick="closeForm('add-photos-form');">Submit</button>
                </div>
            </form>
            <button type="submit" class="btn cancel" onclick="closeForm('add-photos-form');">Close</button>
        </div>
    </div>

    <div id="images"></div>

</body>
<script src="js/upload.js"></script>
<script src="js/merge.js"></script>
<script>
    function openForm(form_id) {
        document.getElementById('add-photos-form').style.display = 'none';
        document.getElementById('open-album-form').style.display = 'none';
        document.getElementById('merge-album-form').style.display = 'none';
        document.getElementById('delete-album-form').style.display = 'none';
        document.getElementById('add-album-form').style.display = 'none';

        document.getElementById(form_id).style.display = "block";
    }

    function closeForm(form_id) {
        document.getElementById(form_id).style.display = "none";
    }
</script>

</html>
