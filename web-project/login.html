<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <div id="login-form">
        <h2 id="title">Login</h2>
        <div id="input-fields">

            <input class="input-text" id="input-username" type="text" name="username" placeholder="Username">
            <input class="input-text" id="input-password" type="password" name="password" placeholder="Password">

            <h3 id="error-message" class="error" style="display: none;">Wrong credentials! Please, try again!</h3>
        </div>

        <button class="submit-button" onclick="login();">Login</button>
        <input class="register-button" type="button" onclick="document.location.href = 'register.html'"
            value="Register" />

    </div>

</body>

<script src="js/login.js"></script>

</html>
